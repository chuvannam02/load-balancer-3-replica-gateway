apiVersion: apps/v1
kind: Deployment
metadata:
    name: spring-gateway
    labels:
        app: spring-gateway
spec:
    replicas: 3
    selector:
        matchLabels:
            app: spring-gateway
    template:
        metadata:
            labels:
                app: spring-gateway
        spec:
            containers:
                - name: spring-gateway
                  image: docker.io/betaplaptrinh/gateway:0.0.1
                  ports:
                      - containerPort: 8080
#                  readinessProbe:
#                      httpGet:
#                          path: /actuator/health
#                          port: 8080
#                      initialDelaySeconds: 10
#                      periodSeconds: 5
#                  livenessProbe:
#                      httpGet:
#                          path: /actuator/health
#                          port: 8080
#                      initialDelaySeconds: 20
#                      periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
    name: spring-gateway
spec:
    type: ClusterIP
    selector:
        app: spring-gateway
    ports:
        - port: 80
          targetPort: 8080